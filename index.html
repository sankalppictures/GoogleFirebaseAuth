<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intro Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: white;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    #splash {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #splash img {
      width: 200px;
      height: auto;
    }

    #goButton {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #goButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div id="splash">
  <img src="https://cdn.pixabay.com/animation/2022/08/06/11/56/11-56-56-209_512.gif" alt="Intro Animation">
  <button id="goButton" onclick="goToInterface()">Go To Interface</button>
</div>

<script>
  // Wait 5.5 seconds, then show the button
  setTimeout(() => {
    document.getElementById('goButton').style.display = 'inline-block';
  }, 5500);

  function goToInterface() {
    window.location.href = "https://sankalppictures.github.io/Auticate/";
  }
</script>

</body>
</html>
