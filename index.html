<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>लोडिंग...</title>
    <style>
        /* बॉडी और HTML को पूर्ण-स्क्रीन बनाएं */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* स्क्रॉलिंग अक्षम करें */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* पृष्ठभूमि को काला करें */
        }

        /* GIF कंटेनर */
        #gifContainer {
            width: 100%; /* स्क्रीन की पूरी चौड़ाई लें */
            height: 100%; /* स्क्रीन की पूरी ऊंचाई लें */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* सुनिश्चित करें कि GIF कंटेनर के बाहर न जाए */
        }

        /* GIF इमेज */
        #loadingGif {
            width: 100%; /* कंटेनर की पूरी चौड़ाई लें */
            height: 100%; /* कंटेनर की पूरी ऊंचाई लें */
            object-fit: cover; /* GIF को कंटेनर को कवर करने के लिए स्केल करें, पहलू अनुपात भिन्न होने पर क्रॉप करें */
        }
    </style>
</head>
<body>
    <div id="gifContainer">
        <img id="loadingGif" src="https://cdn.pixabay.com/animation/2023/03/08/07/08/07-08-09-638_512.gif" alt="लोडिंग एनीमेशन">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 5 सेकंड के बाद रीडायरेक्ट करें
            setTimeout(() => {
                window.location.href = 'https://sankalppictures.github.io/Auticate/';
            }, 3200); // 5000 मिलीसेकंड = 5 सेकंड
        });
    </script>
</body>
</html>
